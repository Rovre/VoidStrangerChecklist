<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 체크리스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>나만의 중요한 체크리스트</h1>
        <ul id="checklist">
            <li>
                <input type="checkbox" id="item1">
                <label for="item1">첫 번째 할 일</label>
            </li>
            <li>
                <input type="checkbox" id="item2">
                <label for="item2">두 번째 할 일</label>
            </li>
            <li>
                <input type="checkbox" id="item3">
                <label for="item3">세 번째 할 일</label>
            </li>
            </ul>
        <button id="clearButton">체크리스트 초기화</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
