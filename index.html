<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Stranger 체크리스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Playthrough Checklist <span id="overallProgress">[0/0]</span></h1>

        <section class="checklist-section" id="masterChecklistSection">
            <h2>Checklists <span class="section-progress">[0/0]</span></h2>
            <ul class="section-checklist">
                <li>
                    <input type="checkbox" id="master_undeadAsylum">
                    <label for="master_undeadAsylum">Add의 영역(</label>
                </li>
                <li>
                    <input type="checkbox" id="master_firelinkShrine">
                    <label for="master_firelinkShrine">Eus의 영역</label>
                </li>
                </ul>
        </section>

        <section class="checklist-section" id="undeadAsylum">
            <h2>Add의 영역<span class="section-progress">[0/0]</span></h2>
            <ul class="section-checklist">
                <li>
                    <input type="checkbox" id="undeadAsylum_DungeonCellKey">
                    <label for="undeadAsylum_DungeonCellKey">Grab the Dungeon Cell Key</label>
                </li>
                <li>
                    <input type="checkbox" id="undeadAsylum_DemonsGreatHammer">
                    <label for="undeadAsylum_DemonsGreatHammer">Run passed the Asylum Demon boss or kill him to get the Demon's Great Hammer</label>
                </li>
                <li>
                    <input type="checkbox" id="undeadAsylum_SwordAndShield">
                    <label for="undeadAsylum_SwordAndShield">Grab your sword and shield</label>
                </li>
                <li>
                    <input type="checkbox" id="undeadAsylum_Boulder">
                    <label for="undeadAsylum_Boulder">Remember about the boulder!</label>
                </li>
                <li>
                    <input type="checkbox" id="undeadAsylum_EstusFlaskF2EastKey">
                    <label for="undeadAsylum_EstusFlaskF2EastKey">Talk to the Asylum knight to get the Estus Flask and Undead Asylum F2 East Key</label>
                </li>
                <li>
                    <input type="checkbox" id="undeadAsylum_Bonfire">
                    <label for="undeadAsylum_Bonfire">Unlock the gate leading to bonfire</label>
                </li>
                <li>
                    <input type="checkbox" id="undeadAsylum_MagicClassCatalyst">
                    <label for="undeadAsylum_MagicClassCatalyst">If you choose a magic class then grab your catalyst or Pyromancy Flame</label>
                </li>
                <li>
                    <input type="checkbox" id="undeadAsylum_AsylumDemon">
                    <label for="undeadAsylum_AsylumDemon">Kill the Asylum Demon boss if you haven't already, remembering to do a two-handed drop attack at the start</label>
                </li>
                <li>
                    <input type="checkbox" id="undeadAsylum_FirelinkShrine">
                    <label for="undeadAsylum_FirelinkShrine">Continue on to Firelink Shrine, grabbing the soul on the left on the way up to the nest</label>
                </li>
            </ul>
        </section>

        <section class="checklist-section" id="firelinkShrine">
            <h2>Firelink Shrine (Levels 1-5) <span class="section-progress">[0/0]</span></h2>
            <ul class="section-checklist">
                <li>
                    <input type="checkbox" id="firelinkShrine_CrestfallenWarrior">
                    <label for="firelinkShrine_CrestfallenWarrior">Talk to the Crestfallen Warrior</label>
                </li>
                <li>
                    <input type="checkbox" id="firelinkShrine_PetrusCopperCoin">
                    <label for="firelinkShrine_PetrusCopperCoin">Talk to Petrus of Thorolund to get the Copper Coin and optionally join the Way of White covenant</label>
                </li>
                <li>
                    <input type="checkbox" id="firelinkShrine_Items">
                    <label for="firelinkShrine_Items">Pick up the souls, Humanity, Firebombs, Homeward Bones, Morning Star, Talisman, Cracked Red Eye Orbs and Lloyd's Talismans around the shrine</label>
                </li>
                <li>
                    <input type="checkbox" id="firelinkShrine_RunAround">
                    <label for="firelinkShrine_RunAround">Run around the graveyard and pick up the souls, Zweihander, Winged Spear, Caduceus Round Shield and the Binoculars</label>
                </li>
                <li>
                    <input type="checkbox" id="firelinkShrine_LevelUp">
                    <label for="firelinkShrine_LevelUp">Level up with all your soft souls and then head down to New Londo Ruins to talk to Rickert of Vinheim and pick up the souls, Estoc and Transient Curses</label>
                </li>
                <li>
                    <input type="checkbox" id="firelinkShrine_FireKeeperSoul">
                    <label for="firelinkShrine_FireKeeperSoul">Suicide run in to the ruins to get the Fire Keeper Soul</label>
                </li>
                <li>
                    <input type="checkbox" id="firelinkShrine_AnastaciaEstus">
                    <label for="firelinkShrine_AnastaciaEstus">Talk to Anastacia of Astora to reinforce your Estus Flask</label>
                </li>
                <li>
                    <input type="checkbox" id="firelinkShrine_ValleyOfDrakes">
                    <label for="firelinkShrine_ValleyOfDrakes">Head to the Valley Of Drakes and suicide run to the Undead Dragon to grab the soul on the right first, then Astora's Straight Sword and the Dragon Crest Shield</label>
                </li>
                <li>
                    <input type="checkbox" id="firelinkShrine_DarkrootBasin">
                    <label for="firelinkShrine_DarkrootBasin">If you died return to the dragon and then go down the valley and take the elevator up to the Darkroot Basin bonfire</label>
                </li>
                <li>
                    <input type="checkbox" id="firelinkShrine_BlackKnight">
                    <label for="firelinkShrine_BlackKnight">Kill the Black Knight to get the Blue Titanite Chunk and the Grass Crest Shield</label>
                </li>
                <li>
                    <input type="checkbox" id="firelinkShrine_HunterSet">
                    <label for="firelinkShrine_HunterSet">Go up the basin and pick up the Hunter Set, Longbow and arrows, and quickly kill the Crystal Lizard</label>
                </li>
                <li>
                    <input type="checkbox" id="firelinkShrine_AndreBlacksmith">
                    <label for="firelinkShrine_AndreBlacksmith">Keep going up to Undead Parish, light the bonfire above Andre the Blacksmith, and use the elevator shortcut back to the shrine</label>
                </li>
                <li>
                    <input type="checkbox" id="firelinkShrine_UndeadAsylumRevisit">
                    <label for="firelinkShrine_UndeadAsylumRevisit">Pick up the Undead Asylum F2 West Key from the roof and take a quick return flight back to Undead Asylum to get the Rusted Iron Ring</label>
                </li>
                <li>
                    <input type="checkbox" id="firelinkShrine_UndeadBurgRing">
                    <label for="firelinkShrine_UndeadBurgRing">Continue up to Undead Burg, picking up the souls and Ring Of Sacrifice from the arches under the aqueduct on the way</label>
                </li>
            </ul>
        </section>

        <button id="clearButton">모든 체크리스트 초기화</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
